<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <Main>
    <div class="card">
      <div class="card-upper">
          <img src="./images/bg-pattern-card.svg" alt="pattern-card" class="pattern-card">
          <div class="victor">
            <img src="./images/image-victor.jpg" alt="image-victor">
          </div>
          <div class="info">
            <div class="name-age">
              <div>Victor Crest</div>
              <div>26</div>
            </div>
            <div class="place">
              <div>London</div>
            </div>
          </div>
      </div>
      <!-- -------- -->
      <div class="card-lower">
        <div class="col">
          <div class="stat">80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="col">
          <div class="stat">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="col">
          <div class="stat">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
      <!-- --------- -->
    </div>

  </Main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
